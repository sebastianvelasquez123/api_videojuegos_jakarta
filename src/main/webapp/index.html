<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Videojuegos - API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .hero { background: #0d6efd; color: white; padding: 2rem 0; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="hero text-center">
        <h1>ðŸŽ® Biblioteca de Videojuegos</h1>
        <p>Dashboard conectado a Jakarta EE 10</p>
    </div>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>TÃ­tulo</th>
                            <th>Precio</th>
                            <th>CategorÃ­a</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-juegos">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        fetch('api/juegos')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('tabla-juegos');
                data.forEach(juego => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${juego.id}</td>
                            <td><strong>${juego.titulo}</strong></td>
                            <td>$${juego.precio}</td>
                            <td><span class="badge bg-info">${juego.idCategoria}</span></td>
                        </tr>
                    `;
                });
            })
            .catch(error => console.error('Error cargando API:', error));
    </script>
</body>
</html>
